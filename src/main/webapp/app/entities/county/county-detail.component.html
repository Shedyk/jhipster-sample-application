<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="county">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.county.detail.title">County</span> {{ county.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.county.countyName">County Name</span></dt>
                <dd>
                    <span>{{ county.countyName }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.county.country">Country</span></dt>
                <dd>
                    <div *ngIf="county.country">
                        <a [routerLink]="['/country', county.country?.id, 'view']">{{ county.country?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/county', county.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
